{% extends 'base.html' %}

{% block title %} | Home{% endblock %}

{% block content %}
    <div class="section">
        <h2 class="title is-2">DIY Blog</h2>
        <p class="subtitle">Welcome to DIY Blog, a website developed by <em>Eric</em></p>
    </div>
    
    <div class="section">
        <h3 class="title">Latest Posts:</h3>
        <ul>
            {% for post in latest_posts %}
                <li class="card">
                    <div class="card-header">
                        <h5 class="card-header-title is-5"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                    </div>
                    <div class="card-content">
                        <p>{{ post.body|slice:":500" }}[...]</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
