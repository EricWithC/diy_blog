{% extends 'base.html' %}

{% block title %} | All Posts{% endblock %}

{% block content %}
    <div class="section">
        <h2 class="title is-2">All Posts</h2>
        <ul>
            {% for post in post_list %}
                <li class="card">
                    <div class="card-header">
                        <h5 class="card-header-title is-5"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
                    </div>
                    <div class="card-content">
                        <p>{{ post.body|slice:":500" }}[...]</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-footer-item"><a href="{{ post.blogger.get_absolute_url }}">{{ post.blogger }}</a></p>
                        <p class="card-footer-item">{{ post.post_date }}</p>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
