{% extends 'base.html' %}

{% block title %} | {{ post.title }}{% endblock %}

{% block content %}
    <div class="section">
        <h2 class="title is-2">{{ post.title}}</h2>
        <p><strong>Post date</strong> {{ post.post_date }}</p>
        <p><strong>Author:</strong> {{ post.blogger }}</p>
        <br>
        <p> {{ post.body|linebreaks }}</p>
    </div>
{% endblock %}
